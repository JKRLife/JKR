<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tables Classwork</title>

  <style media="screen">
    caption{
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 3px 3px 4px red;
      padding-bottom: 5px;
    }
    thead, tfoot {
      background-color: #FF0000;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      font-weight: bold;
    }
    table{
      border-collapse: collapse;
    }
    td, th{
      padding: 5px 10px;
    }
  </style>

</head>
<body>

  <table>

    <caption> <em>D&D or Pathfinder</em> </caption>

    <thead>
      <tr>
        <th colspan="1"></th>
        <th colspan="3"> <em>Attitude</em> </th>
        <th colspan="1"></th>
      </tr>
      <tr>
        <td> Games </td>
        <td> For </td>
        <td> Undecided </td>
        <td> Against </td>
        <td> Both </td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>D&D</td>
        <td>7</td>
        <td>1</td>
        <td>0</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Pathfinder</td>
        <td>2</td>
        <td>1</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>Totals</td>
        <td>9</td>
        <td>2</td>
        <td>4</td>
        <td>9</td>
    </tfoot>

    </tr>
  </table>

  </body>
